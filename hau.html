<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina mea simplă</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bine ai venit!</h1>
    </header>
    <main>
        <p>Aceasta este o pagină web simplă creată cu HTML și un pic de CSS. Poți personaliza conținutul cum dorești!</p>
        <button onclick="alert('Salut!')">Apasă-mă</button>
    </main>
    <footer>
        <p>&copy; 2024 Pagina mea</p>
        <p>&copy; 2024 Pagina mea este pagina ta, hau bau</p>
    </footer>
</body>
</html>
